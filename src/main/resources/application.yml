server:
  port: 8080

spring:
  application:
    name: be-90z
  servlet:
    multipart:
      max-file-size: 10MB # 개별 파일의 최대 크기
      max-request-size: 10MB # 전체 요청의 최대 크기
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: jdbc:mariadb://${MARIADB_HOST}:${MARIADB_PORT}/${MARIADB_DATABASE}
    username: ${MARIADB_USER}
    password: ${MARIADB_PASSWORD}
    driver-class-name: ${DRIVER_CLASS_NAME}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  thymeleaf:
    encoding: UTF-8
  jackson:
    parser:
      allow-unquoted-control-chars: true # 이스케이프 되지 않은 제어문자 허용
      allow-backslash-escaping-any-character: true

jwt:
  secret: ${JWT_SECRET}

springdoc:
  swagger-ui:
    path: /
    doc-expansion: none

gemini:
  api:
    url: ${GEMINI_URL}
    key: ${GEMINI_KEY}