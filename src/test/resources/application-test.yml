spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MariaDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;NON_KEYWORDS=USER
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  sql:
    init:
      schema-locations: classpath:schema.sql
      mode: always
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  cloud:
    aws:
      s3:
        bucket: test-bucket
      region:
        static: us-east-1
      credentials:
        access-key: test-access-key
        secret-key: test-secret-key

# 모든 환경 변수 플레이스홀더를 테스트용으로 설정
MARIADB_HOST: localhost
MARIADB_PORT: 3306
MARIADB_DATABASE: testdb
MARIADB_USER: test
MARIADB_PASSWORD: test
DRIVER_CLASS_NAME: org.h2.Driver

AWS_BUCKET: test-bucket
AWS_BUCKET_REGION: us-east-1
AWS_BUCKET_ACCESS_KEY: test-access-key
AWS_BUCKET_SECRET_KEY: test-secret-key

JWT_SECRET: test-jwt-secret-for-testing-environment-this-must-be-long-enough-for-security

GEMINI_URL: http://localhost:8080/test
GEMINI_KEY: test-gemini-key

# 카카오 API 키 (테스트용)
KAKAO_REST_API_KEY: test-kakao-api-key
KAKAO_CLIENT_SECRET: test-kakao-client-secret
KAKAO_LOGIN_REDIRECT_URI: http://localhost:8080/auth/callback/kakao

# Legacy 설정 (하위 호환성)
jwt:
  secret: test-jwt-secret-for-testing-environment-this-must-be-long-enough-for-security

gemini:
  api:
    url: http://localhost:8080/test
    key: test-gemini-key

logging:
  level:
    org.springframework.web: DEBUG
    com.be90z: DEBUG